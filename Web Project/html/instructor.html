<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor - Submit Grades</title>
  <link rel="stylesheet" href="../css/instructor.css" />
  <style>

    .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .class-card {
      min-width: 350px;     
      max-width: 450px;
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .grade-table {
      width: 100%;
      border-collapse: collapse;
    }
    .grade-table th,
    .grade-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    .grade-table th {
      background-color: #f2f2f2;
    }
    

    .submit-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="../img/QU-logo-removebg.png" alt="Qatar University Logo" />
  </header>
  <nav>
    <ul>
      <li><a href="../html/login.html">Switch</a></li>
    </ul>
  </nav>
  <main>
    <h1>Instructor Portal</h1>
    <div class="name" id="nameinstructor">

    </div>
    <h2>My Classes & Final Grade Submission</h2>
    <section class="courses" id="courses">

    </section>
  </main>
  <footer>&copy; All rights reserved Qatar University 2025</footer>
  <script src="../js/instructor.js"></script>
</body>
</html>
