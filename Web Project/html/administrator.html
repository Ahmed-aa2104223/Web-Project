<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrators</title>
  <link rel="stylesheet" href="../css/administrator.css">
</head>
<body>
  <!--  -->
  <header>
    <img src="../img/QU-logo-removebg.png" alt="Qatar University Logo">
    <div class="header">
      <h1>Administrator Dashboard</h1>
      <p>Manage Courses and Classes</p>
    </div> 
  </header>
  
  <div class="container">

    <div class="section">
      <h2>Current Courses</h2>
      <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Classes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="courses">

          <!-- <tr>
            <td>CMPS151</td>
            <td>Programming</td>
            <td>Open for Registration</td>
            <td>
              <ul style="margin:0; padding-left: 20px;">
                <li>Class A - Instructor: Mohammed (10/30 regs)</li>
                <li>Class B - Instructor: Zeyad (5/30 regs)</li>
              </ul>
            </td>
            <td>
              <button class="btn">Validate</button>
              <button class="btn">Cancel</button>
            </td>
          </tr> -->
          

        </tbody>
      </table>
      <p style="font-size: 0.9em;">* Courses are shown with their status and classes. Only validated classes can start.</p>
    </div>


    <div class="section">
      <h2>Create New Course</h2>
      <form id="newCourseForm">
        <label for="courseName">Course Name:</label><br>
        <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required><br><br>
        
        <label for="courseCategory">Category:</label><br>
        <input type="text" id="courseCategory" name="courseCategory" placeholder="e.g., Programming, Databases" required><br><br>

        <label for="courseCategory">Credit hours:</label><br>
        <input type="text" id="courseHours" name="courseHours" placeholder="3 credits" required><br><br>
        
        <label for="courseStatus">Status:</label><br>
        <select id="courseStatus" name="courseStatus">
          <option value="open">Open for Registration</option>
          <option value="pending">Pending</option>
        </select><br><br>
        
        <input type="submit" value="Create Course">
      </form>
    </div>


    <div class="section">
      <h2>Create New Class</h2>
      <form id="newClassForm">
        <label for="classCourse">Select Course:</label><br>
        <select id="classCourse" name="classCourse">
          <option value="">--Select Course--</option>
          <option value="introToProgramming">Programming Concepts</option>

        </select><br><br>
        
        <label for="instructorName">Instructor Name:</label><br>
        <input type="text" id="instructorName" name="instructorName" placeholder="Enter instructor name" required><br><br>
        
        <label for="maxRegistrations">Max Registrations:</label><br>
        <input type="number" id="maxRegistrations" name="maxRegistrations" placeholder="Enter max registrations" required><br><br>
        
        <input type="submit" value="Create Class">
      </form>
    </div>
  </div>
  <script src="../js/admin.js"></script>
</body>
</html>
